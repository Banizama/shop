<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="row bg-primary" style="height: 100px;">
        {% if current_user.role == 'admin'%}
            <a href="/admin_panel" class="col-1 fs-4 my-3 btn btn-outline-light" style="padding: 10px;">Admin panel</a>
            <p class="col-1"></p>
        {% endif %}
            <a href="/" class="col-1 fs-4 my-3 btn btn-outline-light" style="padding: 13px;">Home</a>
            <p class="col-3"></p>
            <a href="/sale" class="col-1 my-2 fs-4 my-3 btn btn-outline-danger" style="padding: 13px;">Sale!</a>
            <a href="/cart" class="col-1 fs-4 my-4 mx-5 " style=""><img src="/static/images/cart_icon.png" height="50px" width="50px"></a>
        {% if current_user.is_authenticated %}
            <a href="/profile" class="col-1 fs-4 my-4" ><img src='/static/images/user_icon.ico' height="50px" width="50px"
                  style="border: 2px solid white; border-radius: 50%;"></a>
        {% else %}
            <a href="/login" class="col-1 fs-4 my-3 btn btn-outline-light">Login</a>
        {% endif %}
    </div>
    {% block content %} {% endblock %}
</body>
</html>
